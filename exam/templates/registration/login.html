{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'exam/style.css' %}">
</head>
<body>
<div class="container" style="text-align:center;">
    <h1>🔑 Login</h1>

    {% if form.errors %}
        <p style="color:red;">Invalid username or password. Please try again.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">Username:</label><br>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password">Password:</label><br>
            {{ form.password }}
        </p>
        <button type="submit">Login</button>
    </form>

    <br>
    <a href="{% url 'welcome' %}">🏠 Back to Home</a>
</div>
</body>
</html>
